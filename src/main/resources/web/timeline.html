<!DOCTYPE html>
<html>
    <head>
        <title>Timeline View - DeepaMehta 4.7</title>
        <script
            data-main="/de.mikromedia.stableviews/js/timeline/require_main"
            src="/de.mikromedia.stableviews/assets/vendor/require.js">
        </script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Legacy Assets -->
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/css/timeline/eduzen.css"/>
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/css/timeline/timeline-style.css"/>
        <!-- Semantic UI Assets -->
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/loader.min.css">
    </head>
    <body class="eduzen main-timeline">
        <div class="headline">

            <div id="menu">
                <!-- a class="btn sort" id="most-popular">Sortierung nach Bewertung</a-->
                <!-- a class="btn" id="new">Neuen Inhalt hinzuf&uuml;gen</a-->
                <div class="about-login"></div>
                <div class="pages">
                    <a href="#set-timerange" id="set-timerange" data-bind="click: $root.toggle_timerange_dialog" title="Adjust Timescale (Right Side Index)">Adjust</a>
                    <a href="/de.deepamehta.webclient/" id="webclient" title="DeepaMehta 4 Webclient">zur&uuml;ck zum Webclient</a>
                    <a href="//github.com/mukil/stableviews/" id="info" title="Source Code">Github</a>
                    <a href="/de.mikromedia.stableviews/" id="stableviews" title="Stableviews UI">Stableviews</a>
                </div>
                <span class="username"></span>
                <div class="timerange-settings-dialog hidden" title="Adjust Timerange">
                    <form id="timerange-form" onsubmit="return false">
                        <label for="from-day">From</label>
                        <select id="from-day">
                            <option value="01">01.</option>
                            <option value="02">02.</option>
                            <option value="03">03.</option>
                            <option value="04">04.</option>
                            <option value="05">05.</option>
                            <option value="06">06.</option>
                            <option value="07">07.</option>
                            <option value="08">08.</option>
                            <option value="09">09.</option>
                            <option value="10">10.</option>
                            <option value="11">11.</option>
                            <option value="12">12.</option>
                            <option value="13">13.</option>
                            <option value="14">14.</option>
                            <option value="15">15.</option>
                            <option value="16">16.</option>
                            <option value="17">17.</option>
                            <option value="18">18.</option>
                            <option value="19">19.</option>
                            <option value="20">20.</option>
                            <option value="21">21.</option>
                            <option value="22">22.</option>
                            <option value="23">23.</option>
                            <option value="24">24.</option>
                            <option value="25">25.</option>
                            <option value="26">26.</option>
                            <option value="27">27.</option>
                            <option value="28">28.</option>
                            <option value="29">29.</option>
                            <option value="30">30.</option>
                            <option value="31">31.</option>
                        </select>
                        <select id="from-month">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <select id="from-year">
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                        <label for="range">Plus</label>
                        <select id="range">
                            <option value="1d">1 Day</option>
                            <option value="3d">3 Days</option>
                            <option value="7d">7 Days</option>
                            <option value="2w">14 Days</option>
                            <option value="6w">6 Weeks</option>
                            <option value="12w">12 Weeks</option>
                            <option value="24w">24 Weeks</option>
                        </select>
                        <select id="timerange-option">
                            <option value="created">Created</option>
                            <option value="modified">Modified</option>
                        </select>
                        <button id="adjust" type="submit">OK</button>
                        <button id="cancel" type="button">Abbrechen</button>
                    </form>
                </div>
                <div class="subscription-view"></div>
            </div>

            <!-- ko if: get_selected_item() -->
                <!-- div class="selected-item">
                    Selected <span data-bind="text: get_selected_item().value"></span>
                    <a class="view-button"
                       data-bind="attr: { href:'/notes/' + get_selected_item().id, title: 'View Details' }">View</a>
                </div-->
            <!-- /ko -->

            <div class="timeline-info">
                <span class="label">Zwischen dem</span>
                <span class="state from">...</span>
                <span class="label">und dem</span>
                <span class="state to">...</span>
                <span class="label">wurden</span>
                <span class="state items" data-bind="text: get_items().length"></span>
                <span class="label">Topics</span>
                <span class="state timestamp-option"></span>.
                <!-- ko if: get_current_tags().length > 0 -->
                    <span class="label">Tags</span>
                    <span class="state tags" data-bind="text: get_current_tags().length"></span>
                <!-- /ko -->
            </div>

        </div>

        <div>
            <ul data-bind="foreach: get_items()" class="note-list">
                
                    <!-- List Item of Web Resources -->
                    <!-- ko if: $data.type_uri === 'dm4.webbrowser.web_resource' -->
                    <li class="item" id="" data-bind="click: $root.click_list_item, attr: { id: 'topic-' + $data.id }">
                        <div class="note-container">
                            <img data-bind="attr: { src: $data.childs['dm4.webclient.icon'].value} " alt="Notiz Icon" class="type-icon" title="Notiz"/>
                            <a class="name outlink" data-bind="text: $data.value, attr: { href: $data.childs['dm4.webbrowser.url'].value, title: 'Open Web Resource' } "></a>
                        </div>
                        <div class="body"></div>
                        <br/>
                        <span data-bind="text: 'Erstellt am '
                            + new Date($data.childs['dm4.time.created'].value)" class="timestamp"></span>
                    </li>
                    <!-- /ko -->
                
                    <!-- List Item of Everything Else -->
                    <!-- ko if: $data.type_uri !== 'dm4.webbrowser.web_resource' -->
                    <li class="item" id="" data-bind="click: $root.click_list_item, attr: { id: 'topic-' + $data.id }">
                        <div class="note-container">
                            <img data-bind="attr: { src: $data.childs['dm4.webclient.icon'].value} " alt="Notiz Icon" class="type-icon" title="Notiz"/>
                            <span data-bind="text: $data.value" class="name"></span>
                        </div>
                        <div class="body"></div>
                        <br/>
                        <span data-bind="text: 'Erstellt am '
                            + new Date($data.childs['dm4.time.created'].value)" class="timestamp"></span>
                    </li>
                    <!-- /ko -->

            </ul>
            <div class="data-container">
                <div class="loader ui inverted active dimmer">
                    <div class="ui indeterminate text loader">
                        Loading Timeline
                    </div>
                </div>
            </div>
        </div>

        <div class="time-axis">
            <div class="loader">
                <div class="loader ui inverted active dimmer">
                    <div class="ui indeterminate text loader">
                        Building<br/>Topic Index
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
