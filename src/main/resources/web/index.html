<!DOCTYPE html>
<html class="no-js">

        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>stableviews - reader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/css/ionicons.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/css/mikromedia-main.css">

        <script
            data-main="/de.mikromedia.stableviews/stableviews.js"
            src="/de.mikromedia.stableviews/assets/vendor/require.js"></script>

    </head>
    <body>

        <div class="page container">

            <h1 class="title">working title</h1>

            <div class="toolbar">
                <ul>
                    <!-- li><a href="javascript:show_more()">Show more</a></li>
                    <li><a href="javascript:do_associate()">Associate</a></li>
                    <li><a href="javascript:do_edit()">Edit</a></li>
                    <li><a href="javascript:do_hide()">Hide</a></li-->
                </ul>
            </div>

            <div class="text">Hello D3 Graph</div>

            <div id="map-panel" tabindex="1">
                <div id="map-commands">
                    <a href="#" id="zoom-in" class="ion-plus-round"></a>
                    <a href="#" id="zoom-out" class="ion-minus-round"></a>
                    <!--a href="#" id="reset">Reset</a-->
                </div>
                <div class="loader ion-load-c"></div>
            </div>

        </div> <!-- /.container -->

        <footer class="copy" action="do">
            <input type="text" id="textinput" tabindex="2" placeholder="..." />
            <input type="button" id="search" tabindex="3" value="Search" />
            <!--input type="button" id="login" tabindex="4" value="Login" /-->
            <!-- span>&hearts; mikromedia.de 2015</span-->
            <div class="search-results">
                <!-- Start using one of the following search results:<br/-->
                <ol class="search-result-list" tabindex="5"></ol>
            </div>
            <div class="user-dialog"></div>
            <div class="source-code">
                <a href="https://github.com/mukil/stableviews"
                   title="Stableviews is Free Software - Click here to see the source code and start contributing!"
                   class="ion-social-github"></a>
