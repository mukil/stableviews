<!DOCTYPE html>
<html class="no-js">

        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stableviews - DeepaMehta 4.7</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/css/mobile-layout.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/css/custom-graph.css">

        <!-- Semantic UI Assets -->
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/loader.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/sidebar.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/search.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/button.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/icon.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/input.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/menu.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/item.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/dropdown.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/header.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/transition.min.css">
        <link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/divider.min.css">
        <!--link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/form.min.css"-->
        <!--link rel="stylesheet" href="/de.mikromedia.stableviews/assets/vendor/checkbox.min.css"-->

        <!-- Semantic UI Script Dependencies -->
        <script src="/de.mikromedia.stableviews/assets/vendor/jquery/jquery-2.1.4.min.js"></script>
        <!--script src="/de.mikromedia.stableviews/assets/vendor/semantic.min.js"></script-->
        <script src="/de.mikromedia.stableviews/assets/vendor/dropdown.min.js"></script>
        <script src="/de.mikromedia.stableviews/assets/vendor/transition.min.js"></script>

        <!-- Stableview Scripts -->
        <script
            data-main="/de.mikromedia.stableviews/stableviews.js"
            src="/de.mikromedia.stableviews/assets/vendor/require.js"></script>

    </head>
    <body>

        <div class="ui right vertical inverted menu very wide sidebar main">

            <button id="close-menu" class="ui basic inverted icon button">
                <i class="right chevron icon"></i>
            </button>

            <!-- Active Topicmap -->
            <div class="ui container">
                <h4 class="inverted ui header" id="topicmap-title"></h4>
            </div>

            <div class="ui divider"></div>

            <!-- Topicmap Selector -->
            <div class="ui container">
                <h4 class="ui header inverted">Other Topicmaps</h4>
                <select class="ui topicmaps inverted search dropdown" id="topicmap-selector"></select>
            </div>

            <div class="ui login container">
                <form id="authentication">
                    <div class="ui input inverted">
                        <input type="text" id="username" placeholder="Username"/>
                    </div>
                    <div class="ui input inverted">
                        <input type="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="ui inverted basic userstatus hide">
                        Logged in as <span class="username"></span>
                    </div>
                        <button class="ui basic button inverted" type="submit" id="submit" title="Do Login">Login</button><span class="login-failure"></span>
                </form>
            </div>

        </div>

        <div class="page container ui pusher fixed">

            <div id="map-panel" tabindex="1">

                <div class="loader ui inverted active dimmer">
                    <div class="ui indeterminate text loader">
                        Loading Topicmap
                    </div>
                </div>

                <div class="ui basic vertical main">
                    <button id="menu-button" class="ui basic tiny icon button">
                        <i class="left chevron icon"></i>
                    </button>
                </div>

                <div class="ui tertiary pointing right dropdown icon basic button">
                    <i class="settings icon"></i>
                    <div class="menu">
                        <div class="header">Display Options</div>
                        <div class="item" id="toggle-assocs">
                            Associations
                        </div>
                        <div class="item" id="toggle-labels">
                            Texts
                        </div>
                        <div class="item" id="toggle-topics">
                            Hidden Nodes
                        </div>
                        <div class="item" id="reset">
                            Reset
                        </div>
                    </div>
                </div>
                <div class="ui basic mini vertical buttons zooming">
                    <button id="zoom-in" class="ui basic mini icon button">
                        <i class="plus icon"></i>
                    </button>
                    <button id="zoom-out" class="ui basic mini icon button">
                        <i class="minus icon"></i>
                    </button>
                </div>

            </div>

        </div>

        <div class="ui lower very wide sidebar visible bottom">

            <div class="topic-commands"><ul></ul></div>
            <div class="selection-commands"><ul></ul></div>

            <h2 class="title"></h2>

            <div class="search-controls">
                <div class="ui icon input inline">
                    <input class="prompt" id="search" placeholder="Search ..." type="text"/>
                    <i class="search icon"></i>
                </div>
                <!--button class="ui primary button">Suchen</button-->
            </div>

            <div class="details"></div>

            <div class="search-results hide">
                <!-- Start using one of the following search results:<br/-->
                <ol class="search-result-list" tabindex="5"></ol>
            </div>

        </div>

        <!--footer class="copy" action="do">

            <input type="button" id="search" tabindex="3" value="Search" />
            <!--input type="button" id="login" tabindex="4" value="Login" /-->

        </footer-->

    </body>

</html>
